---
trigger:
  - main
variables:
  webAppName: my-php
  vmImageName: ubuntu-latest
  environmentName: azure-vm
  rootFolder: $(System.DefaultWorkingDirectory)
  TAG: '$(Build.BuildId)'
  
stages:
  - stage: Build
    displayName: Build stage
    variables:
      phpVersion: "7.4"
    jobs:
      - job: BuildJob
        pool:
          vmImage: $(vmImageName)
        steps:
          - script: >
              sudo update-alternatives --set php /usr/bin/php$(phpVersion)

              sudo update-alternatives --set phar /usr/bin/phar$(phpVersion)

              sudo update-alternatives --set phpdbg /usr/bin/phpdbg$(phpVersion)

              sudo update-alternatives --set php-cgi /usr/bin/php-cgi$(phpVersion)

              sudo update-alternatives --set phar.phar /usr/bin/phar.phar$(phpVersion)

              php -version
            workingDirectory: $(rootFolder)
            displayName: Use PHP version $(phpVersion)
          - script: composer install --no-interaction --prefer-dist
            workingDirectory: $(rootFolder)
            displayName: Composer install
          - task: ArchiveFiles@2
            displayName: Archive files
            inputs:
              rootFolderOrFile: $(rootFolder)
              includeRootFolder: false
              archiveType: zip
              archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
              replaceExistingArchive: true
          - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
            displayName: Upload package
            artifact: drop
      - job: DeployProd
        steps:
          - task: DownloadSecureFile@1
            name: sshKey
            inputs:
              secureFile: 'bhaski-php_key.pem'
          - script: |
              sudo chmod 400 $(sshKey.secureFilePath)
              ssh -o StrictHostKeyChecking=no -i $(sshKey.secureFilePath) azureuser@20.187.65.253 "
              sudo systemctl restart apache2 
              cd /var/www/myapp
              sudo unzip -o /tmp/$(artifactName).zip -d .
              sudo chown -R www-data:www-data ."
          - task: AzureFileCopy@5
            inputs:
              azureSubscription: 'Pay-As-You-Go(3)(999f6377-d409-4084-8806-18bdd6c3db8a)'
              Destination: 'AzureVMs'
              resourceGroup: 'BHASKI-LAB'
              MachineNames: 'bhaski-php'
              vmsAdminUserName: 'azureuser'
              vmsAdminPassword: '$(sshKey.secureFilePath)'
              TargetPath: '/var/www/myapp'
              CleanTargetBeforeCopy: true
